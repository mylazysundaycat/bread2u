<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/member.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <title>Bread2U</title>
</head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<!--Article content 시작-->
<div class="member-regi-wrap">
  <div class="regi-form col center">
    <div class="mr2">
      <div class="login-title">
        로그인
      </div>
      <form role="form" action="/member/login" class="login-form col"
        th:object="${member}" method="post">
        <div class="login-id">
          <input type="text" placeholder="아이디를 입력해주세요"
                 class="txt" id="id-txt" th:field="*{memberRegisterId}">
        </div>
        <div class="login-pwd">
          <input type="password" placeholder="비밀번호를 입력해주세요"
                 class="txt" id="pwd-txt" th:field="*{password}">
        </div>
        <div class="find-pack row">
          <input type="button" value="아이디 찾기" class="find-id">
          <span>·</span>
          <input type="button" value="비밀번호 찾기" class="find-pwd">
        </div>
        <div class="login-pack col">
          <input type="submit" value="로그인" class="login-btn-btn">
          <input type="button" value="회원가입" class="regi-btn-btn">
        </div>
      </form>

    </div>
  </div>
</div>
<!--Article content 종료-->
</body>
</html>
