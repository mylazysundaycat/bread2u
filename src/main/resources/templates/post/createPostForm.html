<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/post/create" th:object="${post}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title">title</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="게시물 제목을 입력하세요"
                   th:class="form-control">
        </div>
        <div class="form-group">
            <label th:for="content">price</label>
            <input type="text" th:field="*{content}" class="form-control"
                   placeholder="게시물 내용을 입력하세요">
        </div>
        <div >
            <label th:for="file">파일 선택</label>
            <input type="file" class="form-control" name="file">
        </div>
        <button type="submit" class="btn btn-primary">입력</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</body>
</html>
