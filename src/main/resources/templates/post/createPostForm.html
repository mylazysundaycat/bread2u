<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/post.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>Bread2U</title>
    <script defer src="/js/header.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<!--Article nav 시작-->
<div class="post-nav-container">
    <div class="post-nav">
        <div class="title">
            <div><a href="/post">빵TALK</a></div>
            <img src="../images/icon-rightarrow.png" class="righrarrow-img">
        </div>
        <div>
            <a href="/post/create" class="btn main-color">글쓰기</a>
        </div>
    </div>
</div>
<!--Article nav 종료-->

<!--Article content 시작-->
<div class="post-content-container">
    <form role="form" class="pc-form" th:object="${post}"
          action="/post/create" method="post" enctype="multipart/form-data">
        <div class="title">
            <input type="text" placeholder="제목을 입력하세요" class="pc-title"
                   th:field="*{title}">
        </div>
        <div class="post">
            <textarea class="pc-post" th:field="*{content}"></textarea>
        </div>
        <input type="hidden" th:name="email" th:value="${session.loginMember.email}">
        <div class="btn-pack">
            <div><input type="file" value="파일첨부" class="pc-file"
                        name="file"></div>
            <div><input type="submit" value="submit" class="btn main-color"></div>
        </div>
    </form>
</div>
</body>
</html>
