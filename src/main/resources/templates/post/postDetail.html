<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/postDetail.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <title>Bread2U</title>
</head>
<body>
<!--Header 시작-->
<div class="h-row1 h-set">
  <div class="col1">
    회원가입
  </div>
  <div class="col2">
    로그인
  </div>
</div>
<div class="h-row2 h-set">
  <div class="col1">
    <img src="../img/main-logo.png" class="main-logo">
  </div>
</div>
<div class="h-row3 h-set">
  <div class="hr3s1"><a href="/">HOME</a></div>
  <div class="hr3s1"><a href="/breadList">베스트</a></div>
  <div class="hr3s1">커스텀빵여행</div>
  <div class="hr3s1 "><a href="/post">빵뮤니티</a></div>
  <div class="col1">
    <div class="search">
      <input type="text" class="search-box">
      <img src="../img/icon-search.png" class="search-icon">
    </div>
  </div>
</div>
<!--Header 종료-->
<!--Article nav 시작-->
<div class="post-nav-container">
  <div class="post-nav">
    <div class="title">
      <div><a href="/post">빵TALK</a></div>
      <img src="../img/icon-rightarrow.png" class="righrarrow-img">
    </div>
    <div>
      <a href="/post/create" class="btn main-color">글쓰기</a>
    </div>
  </div>
</div>
<!--Article nav 종료-->

<!--게시물 시작-->
<div class="post-wrapper1">
  <div class="post-container">
    <div class="post-title" th:text="${post.title}">
      충대 정문에 굿즈샵 대신 성심당 체인점으로 바꿔주세요
    </div>

    <div class="post-detail">
      <div class="comment pd">
        <img src="../img/icon-comment.png" class="comment-img">
        <div>8</div>
      </div>
      <div class="likes pd">
        <img src="../img/icon-likes.png" class="likes-img">
        <div>43</div>
      </div>
      <div class="day pd">
        2024-01-15 01:32:54
      </div>
      <div class="nickname pd">
        노잼충대인
      </div>
    </div>

    <div class="post-content" th:text="${post.content}">
      충대 정문에 굿즈샵 대신 성심당 체인점으로 바꿔주세요 충대 정문에 굿즈샵 대신 성심당 체인점으로 바꿔주세요 충대 정문에 굿즈샵 대신 성심당 체인점으로 바꿔주세요
    </div>

    <div class="btn-pack">
      <a href=""
         th:href="@{/post/{postId}/update (postId=${post.id})}"
         class="btn-edit">[수정]</a>
      <a href=""
         th:href="@{/post/{postId}/delete (postId=${post.id})}"
         class="btn-delete">[삭제]</a>
    </div>
  </div>
</div>


<!--게시물 종료-->
<!--댓글창 정보 시작-->
<div class="post-wrapper2">
  <div class="comment-container1">
    <div class="comment-count">
      <span>댓글</span>
      <span th:text="${post.comment.size()}" class="num"></span>
    </div>
    <div class="comment-input">
        <img src="../img/profile-img.svg" class="profile-img">
        <form th:action="@{/comment/{postId} (postId=${post.id})}"
              method="post" name="comment">
          <input type="text" name="content" class="ci-text">
          <input type="submit" value="입력" class="ci-btn">
        </form>
    </div>
  </div>
</div>
<!--댓글창 정보 종료-->
<!--댓글창 시작-->
<div class="post-wrapper3">
  <div class="comment-container2" th:each="comment : ${comments}">
    <div class="member-detail">
      <div class="member-img">
        <img src="../img/profile-img.svg" class="profile-img">
      </div>
      <div class="member-nickname">
        김꿈돌이에요
      </div>
    </div>
    <div class="comment-content" th:text="${comment.content}">
      도배 작작하세요 게시판에 전세냄?
    </div>
    <div class="comment-detail">
      <div class="day"
           th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
        2024-01-15 01:35:13
      </div>
      <div class="detail-pack">
        <div class="likes">
          <a href="" class="likes-href">
            <img src="../img/icon-heart.png" class="heart-img">
            <div th:text="${comment.likes}">좋아요</div>
          </a>
        </div>
        ·
        <div class="report">
          <a href="">신고</a>
        </div>
        ·
        <div class="reply">
          <a href="">답글달기</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--댓글창 종료-->


</body>
</html>
