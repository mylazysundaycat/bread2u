<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/post.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!--js-->
    <script defer src="/js/header.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bread2U</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!--Article nav 시작-->
<div class="post-nav-container">
    <div class="post-nav">
        <div class="title">
            <div><a href="/post">빵TALK</a></div>
            <img src="../images/icon-rightarrow.png" class="righrarrow-img">
        </div>
        <div>
            <a href="/post/create" class="btn main-color" th:if="${loginmember != null}">글쓰기</a>
        </div>
    </div>
</div>
<!--Article nav 종료-->
<!--Article 시작-->
<div class="article-container">
    <div class="a-row2">
        <div class="id">#</div>
        <div class="title">제목</div>
        <div class="nickname">닉네임</div>
        <div class="date">작성일</div>
        <div class="views">조회</div>
        <div class="likes">추천</div>
    </div>
    <div class="a-row3" th:each="post : ${posts}">
        <div class="id" th:text="${post.id}">1</div>
        <a href="" class="title" th:text="${post.title}" th:href="@{/post/{postId} (postId=${post.id})}">대전역 오자마자 가야될 곳 5곳 꼽아봤어용!! [12]</a>
        <div class="nickname" th:text="${post.member.nickname}">한화우승</div>
        <div class="date"
             th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"
        >2024-02-01</div>
        <div class="view">
            <div class="views" th:text="${post.view}">3,200</div>
        </div>
        <div class="like">
            <img src="../images/icon-likes.png" class="likes-img">
            <div class="likes" th:text="${post.likes}">84</div>
        </div>
    </div>
</div>
<!--Article 종료-->
</body>
</html>
