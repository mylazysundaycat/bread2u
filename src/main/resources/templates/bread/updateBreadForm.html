<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

          method="post">
        <div class="form-group">
            <label th:for="title">title</label>
            <input type="text" th:field="*{title}" class="form-control"
                   th:value="*{title}"
                   th:class="form-control">
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="text" th:field="*{price}" class="form-control"
                   th:value="*{price}"
                   placeholder="빵 가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="detail">detail</label>
            <input type="text" th:field="*{detail}" class="form-control"
                   th:value="*{detail}"
                   placeholder="빵 설명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/bodyHeader :: footer" />
