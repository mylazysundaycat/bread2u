<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/breadList/create" th:object="${bread}"
          method="post">
        <div class="form-group">
            <label th:for="title">title</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="빵 이름을 입력하세요"
                   th:class="form-control">
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="text" th:field="*{price}" class="form-control"
                   placeholder="빵 가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="detail">detail</label>
            <input type="text" th:field="*{detail}" class="form-control"
                   placeholder="빵 설명을 입력하세요">
        </div>
        <div >
            <label th:for="filename">filename</label>
            <input type="file" class="form-control" th:enctype="multipart/form-data">
        </div>
        <button type="submit" class="btn btn-primary">입력</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
