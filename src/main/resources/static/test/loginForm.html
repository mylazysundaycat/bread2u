<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/member.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <title>Bread2U</title>
</head>
<body>
<!--Header 시작-->
<div class="h-row1 h-set">
  <div class="col1">
    <a href="/member">
      회원가입
    </a>
  </div>
  <div class="col2">
    <a href="/member/login">
      로그인
    </a>
  </div>
</div>
<div class="h-row2 h-set">
  <div class="col1">
    <img src="../img/main-logo.png" class="main-logo">
  </div>
</div>
<div class="h-row3 h-set">
  <div class="hr3s1"><a href="/">HOME</a></div>
  <div class="hr3s1"><a href="/breadList">베스트</a></div>
  <div class="hr3s1">커스텀빵여행</div>
  <div class="hr3s1 "><a href="/post">빵뮤니티</a></div>
  <div class="col1">
    <div class="search">
      <input type="text" class="search-box">
      <img src="../img/icon-search.png" class="search-icon">
    </div>
  </div>
</div>
<!--Header 종료-->

<!--Article content 시작-->
<div class="member-regi-wrap">
  <div class="regi-form col">
    <div class="mr2">
      <div class="login-title">
        로그인
      </div>
      <form role="form" class="login-form col">
        <div class="login-id">
          <input type="text" placeholder="아이디를 입력해주세요"
                 class="txt" id="id-txt">
        </div>
        <div class="login-pwd">
          <input type="password" placeholder="비밀번호를 입력해주세요"
                 class="txt" id="pwd-txt">
        </div>
        <div class="find-pack row">
          <input type="button" value="아이디 찾기" class="find-id">
          <span>·</span>
          <input type="button" value="비밀번호 찾기" class="find-pwd">
        </div>
        <div class="login-pack col">
          <input type="submit" value="로그인" class="login-btn-btn">
          <input type="button" value="회원가입" class="regi-btn-btn">
        </div>
      </form>

    </div>
  </div>
</div>
<!--Article content 종료-->
</body>
</html>
