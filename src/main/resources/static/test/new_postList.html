<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/post.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>Bread2U</title>
</head>
<body>
<!--Header 시작-->
<div class="h-row1 h-set">
    <div class="col1">
        회원가입

    <div class="col2">
        로그인
    </div>
</div>
<div class="h-row2 h-set">
    <div class="col1">
        <img src="../img/main-logo.png" class="main-logo">
    </div>
</div>
<div class="h-row3 h-set">
    <div class="hr3s1"><a href="/">HOME</a></div>
    <div class="hr3s1"><a href="/breadList">베스트</a></div>

<!--Header 종료-->
<div class="post-nav-container">
    <div class="post-nav">

        </div>
</div>

</div>

        <div class="likes"><img src="../img/icon-likes.png" class="likes-img">84</div>

        <div class="desc">2024-02-01</div>
    </div>
</div>



<!--Article 종료-->
